<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .password-requirements {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Reset Password</h1>
    <form id="resetForm" onsubmit="return validateForm()">
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="security_hash" value="{{ hash }}">
        
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="password-requirements">
            Password must contain:
            <ul>
                <li>At least 8 characters</li>
                <li>At least one uppercase letter</li>
                <li>At least one lowercase letter</li>
                <li>At least one number</li>
                <li>At least one special character (!@#$%^&*()_+-=[]{};:'"\|,.<>/?)</li>
            </ul>
        </div>

        <div id="error-message" class="error"></div>
        
        <button type="submit">Reset Password</button>
    </form>

    <script>
        function validatePassword(password) {
            const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?])[a-zA-Z0-9áàâãéèêíïóôõöúüçñÁÀÂÃÉÈÊÍÏÓÔÕÖÚÜÇÑ\!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]{8,}$/;
            return regex.test(password);
        }

        function validateForm() {
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Passwords do not match';
                return false;
            }

            if (!validatePassword(password)) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Password does not meet the requirements';
                return false;
            }

            // Submit form data
            const request = new XMLHttpRequest();
            request.open('POST', '/v1/auth/password/reset')
            request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            request.send(JSON.stringify({
                username: document.querySelector('input[name="username"]').value,
                security_hash: document.querySelector('input[name="security_hash"]').value,
                new_password: password
            }));
            request.onload = function() {
                if (request.status === 200) {
                    window.location.href = '/v1/auth/password/reset/success';
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'An error occurred. Please try again.';
                }
            }

            return false;  // Prevent default form submission
        }
    </script>
</body>
</html>
