global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: aec-test
rule_files:
  - alert.rules
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - 'alertmanager:9093'
scrape_configs:
  - job_name: prometheus
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'localhost:9090'
  - job_name: aec-backend
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'backend:8000'
        labels:
          group: dev